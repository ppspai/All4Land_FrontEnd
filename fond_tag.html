<html>
    <head>
        <title>다양한 글자 관련 태그들</title>
    </head> 
    <body>
        <h2 align = "center">다양한 글자 관련 물리 태그들</h2>
        <p><B>B 태그는 글자를 굵게 표현합니다.</B>></p>
        <p><I>I 태그는 글자를 기울여서 표현합니다.</I></p>
        <p><STRIKE>STRIKE 태그는 글자에 취소선을 표시합니다.</STRIKE></p>
        <p><U>U 태그는 글자에 밑줄을 표시합니다.</U></p>
        <p>Sup 태그는 글자를 <Sup>위첨자</Sup>로 표시합니다.&nbsp; HI</p>
        <p>Sub 태그는 글자를 <Sub>아래첨자</Sub>로 표시합니다.&quot;&quot;</p>
        <p><TT>TT 태그는 글자를 타자체로 표협합니다.</TT>&amp;</p>
        <p>BIG 태그는 글자를 주변의 글자보다 <BIG>크게</BIG> 표현합니다.&gt;</p>
        <p>SMALL 태그는 글자를 주변의 글자보다 <SMALL>작게</SMALL> 표현합니다.&lt;</p>
    </body>
</html>
