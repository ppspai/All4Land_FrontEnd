<html>
    <head>
        <title>MARQUEE 태그로 흘러가는 텍스트 만들기</title>
    </head>
    <body>  
        <h2 align = "center">아래의 텍스트가 움직여요!!</h2>
        <p>
            <marquee behavior="scroll">이건 scroll</marquee>
        </p>
        <p>
            <marquee behavior="alternate">이건 alternate</marquee>
        </p>
        <p>
            <marquee behavior="slide">이건 slide</marquee>
        </p>
    </body>
</html>
